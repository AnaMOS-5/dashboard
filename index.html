<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="https://kit.fontawesome.com/2ae83f501a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="contProductos">
            <h1>Productos</h1>
            <form id="formProductos">
                <input type="text" placeholder="Nombre"/>
                <input type="text" placeholder="Existencias"/>
                <input type="text" placeholder="Precio"/>
                <input type="text" placeholder="Status"/>
                <button id="btnAddUpdate" type="submit">AGREGAR</button>
            </form>
        </section>
        <section id="contTable">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>NOMBRE</th>
                        <th>EXISTENCIAS</th>
                        <th>PRECIOS</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fas fa-trash"></i></td>
                        <td><i class="fas fa-pen"></i></td>
                        <td>Lencería</td>
                        <td>400</td>
                        <td>200</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-trash" aria-hidden="true"></i></td>
                        <td><i class="fas fa-pen" aria-hidden="true"></i></td>
                        <td>Ropa</td>
                        <td>280</td>
                        <td>500</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-trash" aria-hidden="true"></i></td>
                        <td><i class="fas fa-pen" aria-hidden="true"></i></td>
                        <td>Calzado</td>
                        <td>93</td>
                        <td>600</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-trash" aria-hidden="true"></i></td>
                        <td><i class="fas fa-pen" aria-hidden="true"></i></td>
                        <td>Cosméticos</td>
                        <td>978</td>
                        <td>200</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-trash" aria-hidden="true"></i></td>
                        <td><i class="fas fa-pen" aria-hidden="true"></i></td>
                        <td>Accesorios</td>
                        <td>62</td>
                        <td>450</td>
                        <td>0</td>
                    </tr>
                </tbody>    
            </table>
        </section>
    </main>

    <script src="./front/js/models/Producto.js"></script>
    <script src="./front/js/controllers/products.js"></script>
    <script src="./front/js/index.js"></script>
</body>
</html>
